<div class="app-wrapper" layout="column" layout-align="center center">
  <h2>Revenge of the Pancakes</h2> 
  <form class="pancake-form">
    <div layout="row">
      <div flex="none">
        <label>Input</label><br>
        <textarea [(ngModel)]="stack" name="stack"></textarea>
      </div>
      <div flex="none" layout-padding></div>
      <div flex="none">
        <label>Output</label><br>
        <textarea disabled="disabled" [(ngModel)]="output" name="output"></textarea>
      </div>
    </div>
    <br>
    <div layout="row" layout-align="end center">
      <button type="submit" (click)="process()">Flip</button>
    </div>
  </form>
</div>
